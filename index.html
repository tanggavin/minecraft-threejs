<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/src/static/mc.ico" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <meta
      name="description"
      content="Minecraft clone made with Three.js + TypeScript, play minecraft in your own browser!"
    />
    <title>Minecraft - Three.js</title>
  </head>
  <body>
    <script type="module" src="./src/main.ts"></script>
    <a
      href="https://github.com/Vyse12138/minecraft-threejs"
      title="Source on GitHub"
      class="github"
      target="_blank"
      rel="noopener"
    >
      <svg width="72" height="72" viewBox="0 0 250 250">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="white"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="white"
        ></path>
      </svg>
    </a>
    <div class="menu start">
      <button id="play" class="button">开始游戏</button>
      <button id="save" class="button">加载游戏</button>
      <button id="setting" class="button">设置</button>
      <button id="feature" class="button">操作介绍</button>
      <button id="exit" class="button">退出</button>
      <footer class="footer">© 2022 Yulei Zhu</footer>
    </div>

    <div class="features hidden">
      <p>
        <b> WASD: </b>移动 <br />
        <b> 左键: </b> 破坏方块 <br />
        <b> 右键:</b> 放置方块 <br />
        <b> 滚轮 / 数字键: </b>切换方块类型 <br />
        <b> Q:</b> 切换作弊模式 <br />
        <b> 空格: </b>跳 / 向上飞 <br />
        <b> Shift:</b> 潜行 / 向下飞 <br />
        <b> F: </b>全屏 <br />
        <b> E: </b>菜单 <br />
      </p>
      <button id="back" class="button">返回</button>
    </div>

    <div class="settings hidden">
      <p id="distance">渲染距离: 3</p>
      <input
        type="range"
        id="distance-input"
        min="1"
        max="8"
        value="3"
        step="1"
      />

      <p id="fov">视野: 70</p>
      <input
        type="range"
        id="fov-input"
        min="40"
        max="100"
        value="70"
        step="1"
      />

      <p id="music">音乐: 开</p>
      <input type="range" id="music-input" min="0" max="1" value="1" step="1" />

      <br />
      <br />
      <button id="setting-back" class="button">保存</button>
    </div>

    <div class="save-modal hidden">游戏保存完毕!</div>
    <div class="load-modal hidden">游戏加载完毕!</div>
  </body>
</html>
